<html>
  <head>
    <script>
    
    var date=new Date();
    t1=parseInt(date.getHours());
    if(t1>7 && t1<12)
      document.write("<h1>GOOD MORNING !!");
    else if(t1>=12 && t1<=16)
      document.write("<h1>GOOD AFTERNOON !!");
    else if(t1>=18 & t1<=23)
      document.write("<h1>GOOD NIGHT !!");
    else
      document.write("<h1>GOOD EVENING !!");
    
    </script>
  </head>
</html>
