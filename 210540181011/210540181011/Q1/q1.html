

<html>

       <script>
           var obj = null;
        function vEmail(){
	        var rg = /^\w+[@]\w+[\.][c,o,m]{3}$/i;
	        var mail = document.getElementById("text3").value;
	        if(rg.test(mail)){
		    return true;
	     }
     	else{
	     	alert("ENTER VALID EMAIL !!!")
	    	return false;
    	}
      }
        
        function confirmemail(){
           var mail = document.getElementById("text3").value;
            var cmail = document.getElementById("text4").value;
            if(mail == cmail)
            return true;
            else{
                alert("EMAIL DOESN'T MATCH !!!")
	    	return false;
            }
        }

        function cost(){
            var stand = document.getElementById("Stand").value;
            var cost = 0;
            if(stand == "Platinum")
                cost=25000;
             
            else if(stand == "North"){
                if(document.getElementById("r1").checked)
                cost=6000;
                if(document.getElementById("r2").checked)
                cost=2000;
                
            }
            else if(stand == "East"){
                if(document.getElementById("r1").checked)
                cost=3000;
                if(document.getElementById("r2").checked)
                cost=1000;
                
            }
			else if(stand == "Super"){
				if(document.getElementById("r2").checked)
                cost=20000;
			}
            document.getElementById("text5").value = cost 

        }

            if(vEmail() && vConfirmEmail()){
            alert("ALL DATA ENTERED CORRECTLY ")
            obj = {

            }
            }

        {

             ${obj.stand} <br><br> FLOOR : `
       	  if(document.getElementById("r1").checked)
             {
       	    	str += `First Floor<br>`;
       	     }
       	  else if(document.getElementById("r2").checked)
