
<!DOCTYPE HTML>
<html>

  <body>
    
     <form>
         
            <h1><b> Appointment Scheduler </b></h1>
            <hr width="0">
            <fieldset> <legend> Personal Information </legend> 
                       <hr width="0">
                       <br>
                       Name*: <br>
                       <input type="text" size="40" autofocus required>
                       <br><br>
                       Telephone Number*: <br>
                       <input type="tel" size="40" required>
                       <br><br>
                       Email-Address*: <br>
                       <input type="email" size="60" required>
                       <br><br>
                       Date of Birth*: <br>
                       <input type="date" size="20" required>
                 
            </fieldset>
            
            <br>
            <fieldset> <legend> Appointment Request </legend> 
                       <hr width="0">
                       <br>
                       What is the reason for your visit ?: <br>
                       <input type="search" size="40" placeholder=" search or type your reason "required>
                       <br><br>
                       Current pain level: <br>
                       0<input type="range" value="10">100
                            
                       <br><br>
                       Preferred Date*: <br>
                       <input type="date" size="20" required>
                       <br><br>
                       Preferred Time*: <br>
                       <select>
                           <option size="5"> &nbsp;&nbsp;&nbsp;:&nbsp;  </option>
                           <option> 8 AM - 10 AM  </option>
                           <option> 10 AM - 12 PM </option>
                           <option> 12 PM - 1 PM </option>
                           <option> 3 PM - 6 PM</option>
                           <option> 6 PM - 7 PM</option>
                       </select>    
            </fieldset>
           
            <hr width="0">
            <input type = "submit" size="10">
      </form>
       
            
            
   </body>
  
 </html>
