<html>

  <head>

      <script>
        function rev(arr)
        {
           var arr1=[];
            for(i of arr)
            {
                arr1.push(i*i);
            }
           // arr1.join(" ");
            
            document.write("Original Array: "+arr+"<br>");
            document.write("NEW Array: "+arr1);
            
        }
        
        
      </script>


  </head>

  <body>

    <script>
         var arr=[1,2,3,4,5];
         rev(arr);
    </script>


  </body>

</html>
