<html>

  <head>

      <script>
        function rev(arr)
        {
           var sum=0;
            for(i of arr)
            {
                sum=sum+i;
               
            }
           // arr1.join(" ");
            var avg=sum/(arr.length);
            document.write("SUM: "+sum+"<br>"+"AVG: "+avg);
        }
        
        
      </script>


  </head>

  <body>

    <script>
         var arr=[1,2,3,4,5];
         rev(arr);
    </script>


  </body>

</html>
