<html>

  <head>

      <script>
        
         function find()
         {
             var str1=document.getElementById("t1").value;
             var str2=document.getElementById("t2").value;
             var str3=document.getElementById("t3").value;
             var opt=document.getElementsByName("r1");
             
             for(i=0;i<opt.length;i++)
             {
               if(opt[i].checked)
               {
                  //document.getElementById("m1").innerHTML=" HI "; 
                  switch (i)
                  {
                     case 0: if(str1.indexOf(str2)!=-1)
                                document.getElementById("m1").innerHTML=str2+" IS FOUND ";
                             else
                                document.getElementById("m1").innerHTML=" NOT FOUND ";
                             break;
                     case 1: document.getElementById("m1").innerHTML=str1.toUpperCase();
                             break;
                     case 2: document.getElementById("m1").innerHTML=str1.toLowerCase();
                             break;
                     case 3: document.getElementById("m1").innerHTML=str1.trim();
                             break;
                     case 4: document.getElementById("m1").innerHTML=str1.concat(str2);
                             break;
                     case 5: document.getElementById("m1").innerHTML=str1.replace();
                             break;
                             
                  }
               }

             } 
                          
         }
        
         
        
      </script>


  </head>

  <body>
   
    
     Enter String: <input type="text" name="s1" id="t1">
     <br><br>
     Enter Sub String: <input type="text" name="s2" id="t2">
     <br><br>
     Replace with String: <input type="text" name="s3" id="t3">
     <br><br>
     <input type="radio" name="r1">Search substring in main string  &nbsp;&nbsp;
     <input type="radio" name="r1">To Uppercase &nbsp;&nbsp;
     <input type="radio" name="r1">To Lowercase &nbsp;&nbsp;
     <input type="radio" name="r1">Trim Spaces &nbsp;&nbsp;
     <input type="radio" name="r1">Concatenate  &nbsp;&nbsp;
     <input type="radio" name="r1">Do as Shown  &nbsp;&nbsp;<br><br>
     <input type="submit" value="submit query" onclick="find()"> <br><br>
     <span id="m1"> </span>
     
   
  

  </body>

</html>
