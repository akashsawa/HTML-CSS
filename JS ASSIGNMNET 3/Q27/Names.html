<html>

  <head>

      <script>
        function name(arr)
        {
           var str=" ";
           str=str+arr.join(" ").toUpperCase();
           document.write("ORIGINAL ARRAY: "+arr+"<br>");
           document.write("New Array in String Format: "+str);
        }
        
        
      </script>


  </head>

  <body>
   <form>
    <fieldset>
     <h3> MEMBERS OF MY GROUP ARE </h3>
      <script>
      
         var arr=["john","adam","harry","gary"];
         name(arr);
     </script>
    </fieldset>
   </form>

  </body>

</html>
