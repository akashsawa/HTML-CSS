<html>
        <head>
            <script>
            
                function dateselect()
                {
                    var sel=document.getElementById("month");
                    var a=sel.value;
                    
                    return a;
                }
                
                function dayselect()
                {
                    var sel1=document.getElementById("day");
                    var b=sel1.value;
                    return b;
                }

                function yearselect()
                {
                    var sel2=document.getElementById("year");
                    var c=sel2.value;
                    return c;
                }
                function userobject()
                {
            
                    var all=
                    {
                        name:document.getElementById("name").value,
                        radio1:Genderselect(),
                        month:dateselect(),
                        day:dayselect(),
                        year:yearselect(),
                        food:foodselect(),
                        email:document.getElementById("mail").value,
                        lucky:document.getElementById("lucky").value
                    };
                    return all;
                }
                    function validname1()
                    {
                        var all=userobject();
                        if(all.name== "^\d+$" || all.name.length==0)
                        {
                           alert("NAME SHOULD NOT BE NUMERICALS !!!");
                           return false;
                        }
                        return true;
                    }

                    function validnamelength()
                    {
                        var all=userobject();
                        if(all.name.length>10 || all.name.length==0)
                        {
                             alert("NAME SHOULD NOT BE MORE THAN 10 CHARACTERS !!!");
                             return false;
                        }
                        return true;
                    }

                    function validlucky()
                    {
                        var all=userobject();
                        if(all.lucky.length>4 || all.name.length==0)
                        {
                            alert("LUCKY NUMBERS SHOULD BE 4 DIGITS ONLY !!!");
                            return false;
                        }
                        return true;
                    }

                    function validall()
                        {
                            var all=userobject();
                            if(validlucky() && validname1() && validnamelength())
                                 document.getElementById("display").innerHTML="NAME:"+all.name+"<br>"+"GENDER:"+all.radio1+"<br>"+"BIRTH DATE:"+
                                 all.day+"/"+all.month+"/"+all.year+"<br>"+"FAVOURITE FOOD:"+all.food+
                                 "<br>"+"EMAIL:"+all.email+"<br>"+"LUCKY NUMBER:"+all.lucky+"<br>"
                            else 
                                 document.write("INVALID DATA !!!");
                        }
                     
                        
                
                function Genderselect()
                 {
                     var radio=document.getElementsByName("r1");
                     for(i=0;i<radio.length;i++)
                     {
                         if(radio[i].checked)
                             var a=radio[i].value;
                     }
                     return a;
                 }
                
                 function foodselect()
                 {
                     var food=document.getElementsByName("m1");
                     str=" ";
                     for(i=0;i<food.length;i++)
                     {
                         if(food[i].checked)
                            str=str+food[i].value+" ";
                     }
                     return str;
                 }
                   
                
                
            </script>
