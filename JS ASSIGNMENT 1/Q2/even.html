<html>
<head>

  <script>
  function f1(num)
  {
    i=1;
    while(i<=num)
    {
      if((i%2)==0)
      {
       document.write(i+"<br>");
      }
      i++;
    }
  }
  //document.write("Hello world!");
  </script>
</head>
  
  <body>
  <script>
     var num=parseInt(prompt("ENTER NUMBER:"));
     f1(num);
  </script>
  </body>
</html>
