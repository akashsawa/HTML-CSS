<html>
<head>

  <script>
  function pow(n1,n2)
  {
     for(i=1;i<=n2;i++)
     {
        res=n1*n1;
     }
     document.write("POWER : "+res);
  }
  //document.write("Hello world!");
  </script>
</head>
  
  <body>
  <script>
     
     var n1= parseInt(prompt("ENTER NUMBER 1 : "));
     var n2= parseInt(prompt("ENTER NUMBER 2 : "));
     pow(n1,n2);
  </script>
  </body>
</html>
