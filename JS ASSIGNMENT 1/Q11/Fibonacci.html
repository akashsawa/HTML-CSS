<html>
<head>

  <script>
  function f1(num)
  {
    sum=0;
    n1=0;
    n2=1;
  
    document.write(n1+" ");
    document.write(n2+" ");
    for(i=2;i<=num;i++)
    {
    
      sum=n1+n2;
      document.write(sum+" ");
      n1=n2;
      n2=sum;
      i++;
    }
  
  }
  //document.write("Hello world!");
  </script>
</head>
  
  <body>
  <script>
     var num=parseInt(prompt("ENTER NUMBER:"));
     f1(num);
  </script>
  </body>
</html>
